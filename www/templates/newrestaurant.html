{% extends "base.html" %}

{% block content %}
    <h2 class="col-sm-12-12 content-white-background">Add a new restaurant</h2>
    <form method="post" action="{{ url_for('add_restaurant') }}" class="wrapper-inside content-white-background">
        <input type="hidden" name="CSRF" value="{{ session['CSRF'] }}">
        <div class="col-sm-12-12 form-component">
            <p>Restaurant name</p>
            <input type="text" name="rest_name" placeholder="Insert restaurant name" value="{{ name }}">
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for m in messages %}
                    <p>{{ m }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <input type="submit" value="Submit">
    </form>
    <div class="col-sm-12-12 content-white-background button-container-big">
        <a class="button-type-1" href="/"><p>Cancel</p></a>
    </div>
{% endblock %}
