{% extends "base.html" %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for m in messages %}
                <p>{{ m }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <a href="{{ url_for('show_restaurants') }}"><p>Restaurants</p></a>
{% endblock %}
